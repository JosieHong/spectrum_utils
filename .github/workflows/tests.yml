# This workflow will install Python dependencies, run tests, and lint with a
# single version of Python. For more information see:
# https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: tests

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  schedule:
  - cron: "0 0 1 1/1 *" # Run monthly.

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ['3.8', '3.9', '3.10']

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 pytest pytest-cov wheel
        pip install -e .
    - name: Lint with black
      uses: psf/black@stable
      with:
        options: "--check --diff --line-length 79"
        src: "./spectrum_utils"
    - name: Check for debugging print statements
      run: |
        if grep -rq "^\s*print(" spectrum_utils; then
            echo "Found the following print statements:"
            grep -r "^\s*print(" spectrum_utils
            exit 1
        fi
    - name: Run unit and system tests
      run: |
        pytest --cov=. tests/
    - name: Upload coverage to codecov
      uses: codecov/codecov-action@v1
      with:
        fail_ci_if_error: true
